<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
        <div class="loading-content">
            <div class="loading-text">2048</div>
            <div class="loading-subtext">Made By @江鱼</div>
            <div class="loading-bar">
                <div class="loading-progress"></div>
            </div>
        </div>
    </div>
    
    <canvas id="matrix" class="matrix-bg"></canvas>
    <div class="container">
        <header>
            <h1>2048</h1>
            <div class="scores">
                <div class="score">
                    <div class="score-label">SCORE</div>
                    <div id="score" class="score-value">0</div>
                </div>
                <div class="best">
                    <div class="best-label">BEST</div>
                    <div id="best" class="best-value">0</div>
                </div>
            </div>
        </header>
        <p class="subtitle">Join the numbers and get to the 2048 tile!</p>
        <div class="control-buttons">
            <button id="new-game" class="new-game-btn">New Game</button>
            <div class="theme-switch">
                <label for="theme-select">Theme:</label>
                <select id="theme-select" class="theme-select">
                    <option value="tech">Tech</option>
                    <option value="classic">Classic</option>
                </select>
            </div>
            <div class="mode-switch">
                <label for="mode-select">Mode:</label>
                <select id="mode-select" class="mode-select">
                    <option value="auto">Auto</option>
                    <option value="pc">PC</option>
                    <option value="mobile">Mobile</option>
                </select>
            </div>
        </div>
        <div id="game-container" class="game-container">
            <div id="game-grid" class="game-grid">
                <!-- Grid will be generated by JavaScript -->
            </div>
        </div>
        <div class="game-overlay" id="game-overlay">
            <div class="game-over-message">
                <h2>Game Over!</h2>
                <p>Your final score: <span id="final-score">0</span></p>
                <button id="restart-game" class="restart-btn">Try Again</button>
            </div>
        </div>
        <div class="how-to-play">
            <h3>HOW TO PLAY:</h3>
            <p>Use your arrow keys to move the tiles. When two tiles with the same number touch, they merge into one!</p>
        </div>
        
        <!-- Tech Watermark (simulated Three.js effect) -->
        <div class="tech-watermark">
            <div class="watermark-content">
                <div class="watermark-title">TECH WATERMARK</div>
                <div class="watermark-3d">
                    <div class="watermark-3d-text">2048</div>
                    <div class="watermark-grid"></div>
                    <div class="watermark-particles"></div>
                </div>
                <div class="watermark-author">Made By @江鱼</div>
                <div class="watermark-tech">Three.js Rendering</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
